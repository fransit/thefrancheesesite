<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FranCheese Secure - Register</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/favicon.jpg" type="image/jpeg">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box fade-in">
      <div class="auth-logo">
        <h1>FranCheese</span> Secure</h1>
        <p>Create your account</p>
      </div>
      
      <div id="alert" class="alert" style="display: none;"></div>
      
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" minlength="6" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitBtn">
          Create Account
        </button>
      </form>
      
      <div class="auth-footer">
        Already have an account? <a href="/">Sign in</a>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // Check if already logged in
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = '/panel';
    }
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const alert = document.getElementById('alert');
      
      // Validate passwords match
      if (password !== confirmPassword) {
        alert.className = 'alert alert-error';
        alert.textContent = 'Passwords do not match';
        alert.style.display = 'block';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/panel';
        } else {
          alert.className = 'alert alert-error';
          alert.textContent = data.error || 'Registration failed';
          alert.style.display = 'block';
        }
      } catch (error) {
        alert.className = 'alert alert-error';
        alert.textContent = 'Network error. Please try again.';
        alert.style.display = 'block';
      }
      
      submitBtn.disabled = false;
      submitBtn.textContent = 'Create Account';
    });
  </script>
</body>
</html>
